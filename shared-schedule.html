<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Shared Schedule</title>

  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="stylesheet" href="css/schedule.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Roboto', Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Override header height for shared page (branding bar + controls) */
    .schedule-page {
      --header-height: 160px;
    }

    @media (max-width: 768px) {
      .schedule-page {
        --header-height: 100px;
      }
    }

    /* Reduce extra content padding for shared page */
    .schedule-page .program-container {
      padding-top: calc(var(--header-height) + 40px) !important;
    }

    .schedule-table-view {
      padding-top: calc(var(--header-height) + 40px) !important;
    }

    /* Shared schedule branding bar */
    .shared-branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
      color: #6c757d;
      position: sticky;
      top: 0;
      z-index: 1001;
    }

    .shared-branding img {
      height: 28px;
      width: auto;
    }

    .shared-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: #e3f2fd;
      color: #1565c0;
      padding: 4px 14px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 500;
    }

    .shared-badge .material-symbols-outlined {
      font-size: 16px;
    }

    /* Loading and error states */
    .loading-container, .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 40px 20px;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #CC0007;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-container .material-symbols-outlined {
      font-size: 64px;
      color: #dc3545;
      margin-bottom: 16px;
    }

    .error-container h2 {
      color: #333;
      margin-bottom: 8px;
    }

    .error-container p {
      color: #666;
      max-width: 400px;
    }

    /* No bottom nav needed - add extra padding at bottom */
    .schedule-page .program-container {
      padding-bottom: 40px;
    }

    .schedule-table-view {
      padding-bottom: 40px;
    }

    /* View toggle button styling for shared page */
    .view-toggle-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      font-size: 14px;
      border: 2px solid #4a5568;
      background: white;
      color: #4a5568;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .view-toggle-btn:hover {
      background: #4a5568;
      color: white;
    }

    .view-toggle-btn .material-symbols-outlined {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .desktop-only {
        display: none !important;
      }

      .schedule-page .program-container {
        padding-bottom: 20px;
      }
    }
  </style>
</head>

<body class="schedule-page no-owner-controls">
  <!-- Branding bar -->
  <div class="shared-branding">
    <img src="assets/logo.png" alt="Lumetry" onerror="this.style.display='none'">
    <span class="shared-badge">
      <span class="material-symbols-outlined">visibility</span>
      View Only
    </span>
  </div>

  <!-- Main content wrapper -->
  <div id="shared-schedule-root">
    <!-- Loading state -->
    <div id="loadingState" class="loading-container">
      <div class="loading-spinner"></div>
      <p style="color: #666; font-size: 16px;">Loading schedule...</p>
    </div>

    <!-- Error state (hidden by default) -->
    <div id="errorState" class="error-container" style="display: none;">
      <span class="material-symbols-outlined">error_outline</span>
      <h2>Schedule Not Found</h2>
      <p>This schedule link may have expired or been revoked. Please contact the event organizer for an updated link.</p>
    </div>

    <!-- Schedule content (hidden until loaded) -->
    <div id="scheduleContent" style="display: none;">
      <div class="schedule-page">
        <!-- Fixed top section -->
        <div class="top-controls-fixed" style="top: 53px;">
          <h2 id="eventTitle">Program Schedule</h2>

          <div id="searchFilterContainer" class="top-controls">
            <select id="filterDateDropdown">
              <option value="all">All Dates</option>
            </select>
            <input id="searchInput" type="text" placeholder="Search...">
            <button id="viewToggleBtn" class="view-toggle-btn desktop-only" onclick="toggleView()">
              <span class="material-symbols-outlined">view_module</span>
              <span id="viewToggleText">Card View</span>
            </button>
          </div>
        </div>

        <div id="programSections" class="program-container"></div>
        <div id="scheduleTableView" class="schedule-table-view"></div>
      </div>
    </div>
  </div>

  <!-- Config: detect environment for API_BASE -->
  <script>
    const isProduction = window.location.hostname !== 'localhost' && 
                         !window.location.hostname.includes('127.0.0.1');
    const API_BASE = isProduction 
      ? 'https://spa-lumdash-backend.onrender.com' 
      : 'http://localhost:3000';
  </script>

  <script src="js/shared-schedule.js"></script>
</body>
</html>
