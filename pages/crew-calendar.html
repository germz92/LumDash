<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Calendar - LumDash</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/crew-calendar.css">
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
</head>
<body class="crew-calendar-page">
    <!-- Back button -->
    <button class="back-btn" onclick="window.location.href='../dashboard.html#events'">
        <span class="material-symbols-outlined">arrow_back</span>
        Back to Events
    </button>

    <div class="container">
        <div class="header">
            <h1>Crew Calendar</h1>
            <p>Weekly view of crew assignments across all events</p>
        </div>

        <!-- Navigation Controls -->
        <div class="calendar-controls">
            <div class="week-navigation">
                <button id="prevWeekBtn" class="btn-nav">
                    <span class="material-symbols-outlined">chevron_left</span>
                    Previous Week
                </button>
                
                <div class="current-week-display">
                    <span id="currentWeekRange">Loading...</span>
                </div>
                
                <button id="nextWeekBtn" class="btn-nav">
                    Next Week
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </div>
            
            <div class="calendar-actions">
                <button id="todayBtn" class="btn-today">
                    <span class="material-symbols-outlined">today</span>
                    Today
                </button>
                <input type="date" id="weekPicker" class="week-picker" title="Jump to specific week">
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading crew assignments...</p>
        </div>

        <!-- Calendar Grid -->
        <div id="calendarGrid" class="calendar-grid" style="display: none;">
            <!-- Days will be dynamically generated -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <span class="material-symbols-outlined">calendar_month</span>
            <p>No crew assignments found for this week</p>
        </div>
    </div>

    <script src="../js/crew-calendar.js"></script>
</body>
</html>
