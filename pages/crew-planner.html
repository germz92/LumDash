<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Planner - LumDash</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/crew-planner.css">
    <script src="../js/api.js"></script>
    <script src="../js/config.js"></script>
</head>
<body class="crew-planner-page">
    <!-- Back button -->
    <button class="back-btn" onclick="window.location.href='../dashboard.html#events'">
        <span class="material-symbols-outlined">arrow_back</span>
        Back to Events
    </button>

    <div class="container">
        <div class="header">
            <h1>Crew Planner</h1>
            <p>Plan crew assignments across multiple events and conflicting dates</p>
        </div>

        <!-- Table Management Controls -->
        <div class="table-controls">
            <div class="table-selector">
                <select id="tableSelect">
                    <option value="">Select a table...</option>
                </select>
                <button id="loadTableBtn" class="btn btn-secondary">Load</button>
                <button id="newTableBtn" class="btn btn-primary">New Table</button>
            </div>
            
            <div class="table-actions">
                <button id="saveTableBtn" class="btn btn-primary" disabled>Save</button>
                <button id="deleteTableBtn" class="btn btn-danger" disabled>Delete</button>
            </div>
        </div>

        <!-- Current Table Info -->
        <div id="currentTableInfo" class="current-table-info" style="display: none;">
            <h3 id="currentTableName">Table Name</h3>
            <p id="currentTableDescription">Table Description</p>
        </div>

        <!-- Planning Controls -->
        <div class="planning-controls">
            <div class="date-controls">
                <input type="date" id="newDate" placeholder="Select date">
                <button id="addDateBtn" class="btn btn-secondary">
                    <span class="material-symbols-outlined">add</span>
                    Add Date
                </button>
            </div>
            
            <div class="event-controls">
                <button id="addEventBtn" class="btn btn-secondary">
                    <span class="material-symbols-outlined">event</span>
                    Add Event
                </button>
            </div>
        </div>

        <!-- Planning Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table id="planningTable">
                    <thead>
                        <tr id="headerRow">
                            <th class="date-header">Date</th>
                            <th class="actions-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr class="empty-state">
                            <td colspan="100%" class="empty-message">
                                Add dates and events to start planning crew assignments
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- New Table Modal -->
    <div id="newTableModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Crew Planning Table</h3>
                <button class="close-btn" onclick="closeModal('newTableModal')">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="tableName">Table Name *</label>
                    <input type="text" id="tableName" placeholder="Enter table name..." required>
                </div>
                <div class="form-group">
                    <label for="tableDescription">Description</label>
                    <textarea id="tableDescription" placeholder="Optional description..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('newTableModal')">Cancel</button>
                <button class="btn btn-primary" onclick="createNewTable()">Create</button>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Event</h3>
                <button class="close-btn" onclick="closeModal('addEventModal')">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="eventName">Event Name *</label>
                    <input type="text" id="eventName" placeholder="Enter event name..." required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="Enter location...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('addEventModal')">Cancel</button>
                <button class="btn btn-primary" onclick="addNewEvent()">Add Event</button>
            </div>
        </div>
    </div>

    <!-- Collision Warning Toast -->
    <div id="collisionWarning" class="toast warning" style="display: none;">
        <span class="material-symbols-outlined">warning</span>
        <span id="collisionMessage">Warning: Crew member already assigned on this date</span>
        <button onclick="hideCollisionWarning()">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <script src="../js/crew-planner.js"></script>
</body>
</html>
