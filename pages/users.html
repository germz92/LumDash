<!-- Google Fonts Roboto -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/users.css">

<div class="container">
  <button onclick="window.location.href = '../dashboard.html#events'" class="back-button" style="margin-top: 20px; margin-bottom: 20px;">‚Üê Back to Events</button>
  <div class="card">
    <h1>User Management</h1>
    <div id="messageArea"></div>
    <div class="table-responsive">
      <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <tr><td colspan="4">Loading users...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Edit/Reset Modal -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <h3 id="modalTitle">Edit User</h3>
    <form id="userForm">
      <input type="hidden" id="userId">
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" required>
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" required>
      </div>
      <div class="form-group">
        <label for="userRole">Role</label>
        <select id="userRole">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-group" id="passwordGroup" style="display:none;">
        <label for="userPassword">New Password</label>
        <input type="password" id="userPassword" minlength="6">
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
        <button type="button" id="cancelModalBtn" class="btn-delete">Cancel</button>
        <button type="submit" id="saveUserBtn" class="btn-edit">Save</button>
      </div>
    </form>
    <button id="resetPasswordBtn" class="btn-reset" style="margin-top: 10px;">Reset Password</button>
  </div>
</div>
<!-- Add config.js first to ensure API_BASE is available -->
<script src="../js/config.js"></script>
<script src="../js/users.js"></script>
