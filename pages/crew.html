<!-- Google Fonts Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:400,500,600,700&display=swap" rel="stylesheet">
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

<div class="crew-page-content">
  <!-- Persistent Header -->
  <header class="crew-header">
    <div class="header-inner">
      <!-- Title Section -->
      <div class="crew-title">
        <h1 id="tableTitle">Loading Event...</h1>
        <h2>Crew Management</h2>
      </div>
      
      <!-- Top Navigation: Add Date & Crew Count -->
      <div class="top-nav-bar">
        <input id="newDate" type="date" title="Select a date to add">
        <button id="addDateBtn" class="add-btn">
          Add Date
        </button>
        <div id="crewCount">
          <strong>Crew Count: 0</strong>
        </div>
      </div>
      
      <!-- Filter & Sort Controls -->
      <div class="filter-sort-bar">
        <select id="filterDate" title="Filter by date">
          <option value="">Show All Dates</option>
        </select>
        <select id="sortDirection" title="Sort order">
          <option value="asc">Oldest First</option>
          <option value="desc">Newest First</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search crew..." title="Search by name, role, or notes">
        <div id="crewListBtnContainer"></div>
        <button id="crewCostCalcBtn" class="hide-mobile" title="Calculate crew costs">
          Cost Calculator
        </button>
        <button id="exportCsvBtn" class="hide-mobile" title="Export to CSV">
          Export CSV
        </button>
      </div>
    </div>
  </header>
  
  <!-- Main Content Area -->
  <main class="crew-main">
    <div id="dateSections"></div>
  </main>
  
  <!-- Modals Container -->
  <div id="crewCostCalcModalContainer"></div>
</div>
