<!-- Google Fonts Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:400,500,600,700&display=swap" rel="stylesheet">
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

<div class="crew-page-content">
  <!-- Persistent Header -->
  <header class="crew-header">
    <div class="header-inner">
      <!-- Title Section -->
      <div class="crew-title">
        <div class="title-with-save">
          <div class="title-text">
            <h1 id="tableTitle">Loading Event...</h1>
            <h2>CREW CALL SHEET</h2>
          </div>
          <div class="save-controls">
            <span id="saveStatus" class="save-status">All changes saved</span>
            <button id="saveChangesBtn" class="save-changes-btn" style="display: none;">
              <span class="material-symbols-outlined">save</span>
              Save Changes
            </button>
          </div>
        </div>
      </div>
      
      <!-- Compact Filter & Controls Bar -->
      <div class="filter-sort-bar">
        <button id="addDateBtn" class="add-date-btn" title="Add a new date">
          <span class="material-symbols-outlined">add</span>
          Add Date
        </button>
        <select id="filterDate" title="Filter by date">
          <option value="">Show All Dates</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search crew..." title="Search by name, role, or notes">
        <div id="crewListBtnContainer"></div>
        <button id="crewCostCalcBtn" title="Calculate crew costs">
          Cost Calculator
        </button>
        <button id="exportCsvBtn" title="Export to CSV">
          Export CSV
        </button>
      </div>
    </div>
  </header>
  
  <!-- Main Content Area -->
  <main class="crew-main">
    <div id="dateSections"></div>
  </main>
  
  <!-- Modals Container -->
  <div id="crewCostCalcModalContainer"></div>
</div>
