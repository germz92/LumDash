<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Call</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="stylesheet" href="css/crew.css">
  <script src="js/api.js"></script>
  <script src="js/config.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="crew-page">
  <header>
    <div class="header-inner">
      <div class="crew-title">
        <h1 id="tableTitle">Event Name</h1>
        <h2>Crew Call</h2>
      </div>
      <div class="top-nav-bar">
        <input id="newDate" type="date" placeholder="Add Date">
        <button id="addDateBtn" class="add-btn">+ Add Date</button>
        <div id="crewCount"><strong>Crew Count: 0</strong></div>
        <div class="global-edit-controls" style="display: flex; gap: 8px; align-items: center;">
          <button id="globalEditBtn" class="global-edit-btn" style="background:#e0e0e0; color:#333; border:1px solid #bbb; border-radius:6px; padding:8px 18px; font-weight:400; font-size:15px; box-shadow:none; cursor:pointer; display:none;">Edit Mode</button>
          <button id="globalSaveBtn" class="global-save-btn" style="background:#CC0007; color:#fff; border:none; border-radius:6px; padding:8px 18px; font-weight:600; font-size:15px; cursor:pointer; display:none;">Save All</button>
          <button id="globalCancelBtn" class="global-cancel-btn" style="background:#6c757d; color:#fff; border:none; border-radius:6px; padding:8px 18px; font-weight:400; font-size:15px; cursor:pointer; display:none;">Cancel</button>
        </div>
      </div>
      <div class="filter-sort-bar">
        <select id="filterDate"></select>
        <select id="sortDirection">
          <option value="asc">Oldest First</option>
          <option value="desc">Newest First</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search crew...">
        <div id="crewListBtnContainer"></div>
        <button id="crewCostCalcBtn" class="hide-mobile" style="margin-left:8px; background:#e0e0e0; color:#333; border:1px solid #bbb; border-radius:6px; padding:8px 18px; font-weight:400; font-size:15px; box-shadow:none; cursor:pointer; display:inline-block;">Crew Cost Calculator</button>
        <button id="exportCsvBtn" class="hide-mobile" style="margin-left:8px; background:#e0e0e0; color:#333; border:1px solid #bbb; border-radius:6px; padding:8px 18px; font-weight:400; font-size:15px; box-shadow:none; cursor:pointer; display:inline-block;">Export CSV</button>
      </div>
    </div>
  </header>
  <main>
    <div id="dateSections"></div>
  </main>
  <div id="bottomNavPlaceholder"></div>
  <div id="crewCostCalcModalContainer"></div>
  <script src="js/crew.js"></script>
</body>
</html>
