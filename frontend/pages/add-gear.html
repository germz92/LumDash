            <label for="checkFromDate">Check From Date</label>
            <input type="date" id="checkFromDate" name="checkFromDate">

          <div class="date-filter">
            <label for="checkToDate">Check To Date</label>
            <input type="date" id="checkToDate" name="checkToDate">
          </div>
          <div class="date-actions">
            <button id="checkDatesBtn" class="btn-primary">Check Availability</button>

        <div class="filters">
          <div class="form-group search-box">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" placeholder="Search by label or serial...">
          </div>
          <div class="form-group category-filter">
            <label for="filterCategory">Filter by Category</label>
            <select id="filterCategory">
              <option value="">All Categories</option>
              <option value="Cameras">Cameras</option>
              <option value="Lenses">Lenses</option>
              <option value="Lighting">Lighting</option>
              <option value="Support">Support</option>
              <option value="Accessories">Accessories</option>
            </select>
          </div>
          <div class="form-group status-filter">
            <label for="statusFilter">Status</label>
            <select id="statusFilter">
              <option value="">All</option>
              <option value="available">Available</option>

  <script src="../js/config.js"></script>
  <script>
    // DOM Elements
    const messageArea = document.getElementById('messageArea');
    const formTitle = document.getElementById('formTitle');
    const gearForm = document.getElementById('addEditGearForm');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const gearIdInput = document.getElementById('gearId');
    const inventoryTableBody = document.getElementById('inventoryTableBody');
    const confirmModal = document.getElementById('confirmModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelModalBtn = document.getElementById('cancelModalBtn');
    const confirmModalBtn = document.getElementById('confirmModalBtn');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const searchInput = document.getElementById('searchInput');
    const filterCategory = document.getElementById('filterCategory');
    const statusFilter = document.getElementById('statusFilter');
    const checkFromDate = document.getElementById('checkFromDate');
    const checkToDate = document.getElementById('checkToDate');
    const checkDatesBtn = document.getElementById('checkDatesBtn');
    const clearDatesBtn = document.getElementById('clearDatesBtn');
    
    // Get token from localStorage
    const token = localStorage.getItem('token');
    
    // State
    let inventory = [];
    let currentAction = null;
    let itemToDelete = null;
    
    // Set default dates
    const today = new Date();
    const nextWeek = new Date(today);
    nextWeek.setDate(today.getDate() + 7);
    
    checkFromDate.valueAsDate = today;
    checkToDate.valueAsDate = nextWeek;
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[add-gear.html] Config loaded, API_BASE:', window.API_BASE);
      loadInventory();
      setupEventListeners();
    });
    
    // Event Listeners
    function setupEventListeners() {
      // Form submission
      gearForm.addEventListener('submit', handleFormSubmit);
      
      // Cancel button
      cancelBtn.addEventListener('click', resetForm);
      
      // Modal buttons
      closeModalBtn.addEventListener('click', closeModal);
      cancelModalBtn.addEventListener('click', closeModal);
      confirmModalBtn.addEventListener('click', handleConfirmAction);
      
      // Search and filters
      searchInput.addEventListener('input', filterInventory);
      filterCategory.addEventListener('change', filterInventory);
      statusFilter.addEventListener('change', filterInventory);
      
      // Date checking
      checkDatesBtn.addEventListener('click', function() {
        // Add debug info for date handling
        console.log("Date Selection: ", {
          fromRaw: checkFromDate.value,
          toRaw: checkToDate.value,
          fromNormalized: new Date(checkFromDate.value),
          toNormalized: new Date(checkToDate.value),
          fromFormatted: formatDate(checkFromDate.value),
          toFormatted: formatDate(checkToDate.value)
        });
        renderInventory();
      });
      clearDatesBtn.addEventListener('click', function() {
        checkFromDate.value = '';
        checkToDate.value = '';
        renderInventory();
      });
    }
    
    // Load Inventory Data
    async function loadInventory() {
      try {
        const res = await fetch(`${window.API_BASE}/api/gear-inventory`, {
          headers: { Authorization: token }
        });
        
        if (!res.ok) throw new Error(`Status ${res.status}`);
        
        inventory = await res.json();
        renderInventory();
      } catch (err) {
        showMessage(`Error loading inventory: ${err.message}`, 'error');
      }
    }
    
    // Calculate availability status based on dates
    function getAvailabilityStatus(item) {
      // If no dates are selected, just return current status
      if (!checkFromDate.value || !checkToDate.value) {
        return {
          status: item.status,
          availableDate: item.checkInDate ? new Date(item.checkInDate) : null,
          conflictingReservations: []
        };
      }
      
      // For quantity items, use the new calculation
      if (item.quantity > 1) {
        const availableQty = calculateAvailableQuantity(item, checkFromDate.value, checkToDate.value);
        if (availableQty > 0) {
          return {
            status: 'available',
            availableDate: null,
            conflictingReservations: [],
            availableQuantity: availableQty
          };
        } else {
          return {
            status: 'conflict',
            availableDate: null,
            conflictingReservations: [],
            availableQuantity: 0
          };
        }
      }
      
      // Normalize dates to remove time component for accurate date comparison
      // Start date at 00:00:00 of the selected day
      const normalizeDate = (dateStr) => {
        const date = new Date(dateStr);
        date.setUTCHours(0, 0, 0, 0);
        return date;
      };
      
      const fromDate = normalizeDate(checkFromDate.value);
      const toDate = normalizeDate(checkToDate.value);
      const now = new Date();
      now.setUTCHours(0, 0, 0, 0);  // Normalize current date as well
      
      // If item is currently available, check for any conflicts in future reservations
      if (item.status === 'available') {
        const conflictingReservations = [];
        
        if (item.history && item.history.length > 0) {
          item.history.forEach(entry => {
            if (!entry.checkOutDate || !entry.checkInDate) return;
            
            const entryStart = normalizeDate(entry.checkOutDate);
            const entryEnd = normalizeDate(entry.checkInDate);
            
            // Skip if the reservation is in the past
            if (entryEnd < now) return;
            
            // Check if our requested dates are completely before this reservation
            if (toDate < entryStart) {
              // No conflict - our dates end before this reservation starts
              return;
            }
            
            // Check if our requested dates are completely after this reservation
            if (fromDate > entryEnd) {
              // No conflict - our dates start after this reservation ends
              return;
            }
            
            // If we get here, there's an overlap
            conflictingReservations.push({
              from: entryStart,
              to: entryEnd
            });
          });
        }
        
        if (conflictingReservations.length > 0) {
          // Sort conflicts by start date
          conflictingReservations.sort((a, b) => a.from - b.from);
          return {
            status: 'conflict',
            availableDate: null,
            conflictingReservations
          };
        }
        
        return {
          status: 'available',
          availableDate: null,
          conflictingReservations: []
        };
      } 
      
      // If item is checked out, check if it will be available for the requested dates
      else if (item.status === 'checked_out') {
        // Get current reservation dates
        const existingCheckOut = normalizeDate(item.checkOutDate);
        const existingCheckIn = normalizeDate(item.checkInDate);
        
        if (existingCheckOut && existingCheckIn) {
          // Case 1: Our requested dates end BEFORE the existing checkout starts
          if (toDate < existingCheckOut) {
            return {
              status: 'available',
              availableDate: null,
              conflictingReservations: []
            };
          }
          
          // Case 2: Our requested dates start AFTER the existing checkin ends
          if (fromDate > existingCheckIn) {
            return {
              status: 'future_available',
              availableDate: existingCheckIn,
              conflictingReservations: []
            };
          }
          
          // Otherwise there's a conflict
          return {
            status: 'checked_out',
            availableDate: existingCheckIn,
            conflictingReservations: [{
              from: existingCheckOut,
              to: existingCheckIn
            }]
          };
        }
      }
      
      // Default: item is checked out with no valid dates
      return {
        status: 'checked_out',
        availableDate: null,
        conflictingReservations: []
      };
    }
    
    // Calculate available quantity for multi-unit items
    function calculateAvailableQuantity(item, checkOutDate, checkInDate) {
      if (item.quantity === 1) {
        return item.status === 'available' ? 1 : 0;
      }
      
      const normalizeDate = (dateStr) => {
        const date = new Date(dateStr);
        date.setUTCHours(0, 0, 0, 0);
        return date;
      };
      
      const reqStart = normalizeDate(checkOutDate);
      const reqEnd = normalizeDate(checkInDate);
      const now = new Date();
      now.setUTCHours(0, 0, 0, 0);
      
      let reservedQuantity = 0;
      
      // Check reservations array if it exists (new quantity system)
      if (item.reservations && item.reservations.length > 0) {
        item.reservations.forEach(reservation => {
          const resStart = normalizeDate(reservation.checkOutDate);
          const resEnd = normalizeDate(reservation.checkInDate);
          
          // Check for overlap: (startA <= endB) && (endA >= startB)
          if (reqStart <= resEnd && reqEnd >= resStart) {
            reservedQuantity += reservation.quantity || 1;
          }
        });
      }
      
      // Also check history for backward compatibility
      if (item.history && item.history.length > 0) {
        item.history.forEach(entry => {
          if (!entry.checkOutDate || !entry.checkInDate) return;
          
          const entryStart = normalizeDate(entry.checkOutDate);
          const entryEnd = normalizeDate(entry.checkInDate);
          
          // Skip if the reservation is in the past
          if (entryEnd < now) return;
          
          // Check for overlap
          if (reqStart <= entryEnd && reqEnd >= entryStart) {
            reservedQuantity += entry.quantity || 1;
          }
        });
      }
      
      return Math.max(0, item.quantity - reservedQuantity);
    }
    
    // Update inventory summary with quantity statistics
    function updateInventorySummary(items) {
      const summaryElement = document.getElementById('inventorySummary');
      
      if (items.length === 0) {
        summaryElement.innerHTML = '';
        return;
      }
      
      const stats = {
        totalItems: items.length,
        singleItems: items.filter(item => item.quantity === 1).length,
        multipleItems: items.filter(item => item.quantity > 1).length,
        totalUnits: items.reduce((sum, item) => sum + (item.quantity || 1), 0),
        availableItems: 0,
        checkedOutItems: 0
      };
      
      // Calculate availability stats
      items.forEach(item => {
        if (item.quantity === 1) {
          if (item.status === 'available') {
            stats.availableItems++;
          } else {
            stats.checkedOutItems++;
          }
        } else {
          // For quantity items, count as available if any units are available
          const availability = getAvailabilityStatus(item);
          if (availability.status === 'available' || (availability.availableQuantity && availability.availableQuantity > 0)) {
            stats.availableItems++;
          } else {
            stats.checkedOutItems++;
          }
        }
      });
      
      summaryElement.innerHTML = `
        <div class="summary-stats">
          <div class="stat-item">
            <span class="stat-number">${stats.totalItems}</span>
            <span class="stat-label">Total Items</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">${stats.totalUnits}</span>
            <span class="stat-label">Total Units</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">${stats.singleItems}</span>
            <span class="stat-label">Single Items</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">${stats.multipleItems}</span>
            <span class="stat-label">Multi-Unit Items</span>
          </div>
          <div class="stat-item available">
            <span class="stat-number">${stats.availableItems}</span>
            <span class="stat-label">Available</span>
          </div>
          <div class="stat-item checked-out">
            <span class="stat-number">${stats.checkedOutItems}</span>
            <span class="stat-label">Checked Out</span>
          </div>
        </div>
      `;
    }
    
    // Filter inventory based on search and filters
    function filterInventory() {
      const searchTerm = searchInput.value.toLowerCase();
      const categoryFilter = filterCategory.value;
      const statusValue = statusFilter.value;
      
      const filtered = inventory.filter(item => {
        // Calculate availability for this item
        const availability = getAvailabilityStatus(item);
        
        // Match search term
        const matchesSearch = 
          item.label.toLowerCase().includes(searchTerm) || 
          (item.serial && item.serial.toLowerCase().includes(searchTerm));
        
        // Match category
        const matchesCategory = !categoryFilter || item.category === categoryFilter;
        
        // Match status
        let matchesStatus = true;
        if (statusValue) {
          if (statusValue === 'available') {
            matchesStatus = availability.status === 'available';
          } else if (statusValue === 'checked_out') {
            matchesStatus = availability.status === 'checked_out';
          } else if (statusValue === 'future_available') {
            matchesStatus = availability.status === 'future_available';
          }
        }
        
        return matchesSearch && matchesCategory && matchesStatus;
      });
      
      renderInventory(filtered);
    }
    
    // Format date to readable string
    function formatDate(date) {
      if (!date) return 'Unknown';
      
      // Create a date that correctly handles timezone offset
      const utcDate = new Date(date);
      
      // Format date in user's local timezone
      return utcDate.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        timeZone: 'UTC' // Use UTC to prevent timezone shifts
      });
    }
    
    // Render inventory table
    function renderInventory(items) {
      if (!items) {
        items = inventory;
      }
      
      // Update inventory summary
      updateInventorySummary(items);
      
      // Check if we're on mobile
      const isMobile = window.innerWidth <= 768;
      
      // Add mobile class to table if needed
      const inventoryTable = document.querySelector('.inventory-table');
      if (inventoryTable) {
        if (isMobile) {
          inventoryTable.classList.add('mobile-view');
        } else {
          inventoryTable.classList.remove('mobile-view');
        }
      }
      
      if (items.length === 0) {
        // Adjust colspan based on viewport
        const colspan = isMobile ? 4 : 5;
        inventoryTableBody.innerHTML = `<tr><td colspan="${colspan}">No items found</td></tr>`;
        return;
      }
      
      inventoryTableBody.innerHTML = items.map(item => {
        // Calculate availability status
        const availability = getAvailabilityStatus(item);
        
        // Determine status display
        let statusClass, statusText;
        let availableInfo = '';
        let reservationInfo = '';
        
        // For quantity items, calculate and show available quantity when dates are selected
        let quantityInfo = '';
        if (item.quantity > 1 && checkFromDate.value && checkToDate.value) {
          const availableQty = calculateAvailableQuantity(item, checkFromDate.value, checkToDate.value);
          quantityInfo = ` (${availableQty}/${item.quantity} available)`;
        }
        
        if (availability.status === 'available') {
          statusClass = 'status-available';
          statusText = 'Available' + quantityInfo;
        } else if (availability.status === 'future_available') {
          statusClass = 'status-future-available';
          statusText = isMobile ? 'Avail. After ' : 'Available After ';
          statusText += formatDate(availability.availableDate) + quantityInfo;
        } else if (availability.status === 'conflict') {
          statusClass = 'status-checked-out';
          statusText = isMobile ? 'Unavailable' : 'Unavailable - Conflict';
          
          if (availability.conflictingReservations.length > 0) {
            const conflicts = availability.conflictingReservations.map(c => 
              `${formatDate(c.from)} to ${formatDate(c.to)}`
            ).join('<br>');
            
            reservationInfo = `
              <div class="reservation-tooltip">ℹ️
                <span class="tooltiptext">
                  <strong>Conflicts:</strong><br>
                  ${conflicts}
                </span>
              </div>
            `;
          }
        } else {
          statusClass = 'status-checked-out';
          statusText = 'Checked Out';
          
          if (availability.availableDate) {
            availableInfo = isMobile ? '' : ' (Until ' + formatDate(availability.availableDate) + ')';
            // If on mobile, put the date in the tooltip instead
            if (isMobile && availability.availableDate) {
              reservationInfo = `
                <div class="reservation-tooltip">ℹ️
                  <span class="tooltiptext">
                    <strong>Until:</strong><br>
                    ${formatDate(availability.availableDate)}
                  </span>
                </div>
              `;
            }
          }
        }
        
        return `
          <tr>
            <td class="item-label">${escapeHtml(item.label)}${isMobile ? `<div class="mobile-category">${escapeHtml(item.category)}</div>` : ''}</td>
            <td class="item-category">${escapeHtml(item.category)}</td>
            <td class="item-serial">${escapeHtml(item.serial || '')}</td>
            <td class="item-quantity">
              <span class="quantity-display ${item.quantity > 1 ? 'quantity-multiple' : 'quantity-single'}">
                ${item.quantity || 1}
                ${item.quantity > 1 ? ' <small>units</small>' : ''}
              </span>
            </td>
            <td class="item-status">
              <span class="${statusClass}">
                ${statusText}${availableInfo}
              </span>
              ${reservationInfo}
            </td>
            <td class="action-buttons">
              <button class="action-btn btn-warning" onclick="editGear('${item._id}')" 
                  ${item.status === 'checked_out' && item.quantity === 1 ? 'disabled title="Cannot edit checked out gear"' : ''}>
                Edit
              </button>
              <button class="action-btn btn-danger" onclick="showDeleteConfirmation('${item._id}')"
                  ${item.status === 'checked_out' && item.quantity === 1 ? 'disabled title="Cannot delete checked out gear"' : ''}>
                Delete
              </button>
              ${(item.reservations && item.reservations.length > 0) || (item.history && item.history.length > 0) || item.status === 'checked_out' ? 
                `<button class="action-btn btn-secondary" onclick="showReleaseAllConfirmation('${item._id}')" title="Release all reservations for this item">
                  Release All
                </button>` : ''}
            </td>
          </tr>
        `;
      }).join('');
    }
    
    // Form submit handler
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      // Get values and ensure proper trimming
      const labelValue = document.getElementById('label').value.trim();
      const categoryValue = document.getElementById('category').value;
      const serialValue = document.getElementById('serial').value.trim();
      const quantityValue = parseInt(document.getElementById('quantity').value) || 1;
      
      // Create form data ensuring empty serials are null
      const formData = {
        label: labelValue,
        category: categoryValue,
        serial: serialValue.length > 0 ? serialValue : null,
        quantity: quantityValue
      };
      
      if (!formData.label || !formData.category) {
        showMessage('Label and category are required.', 'error');
        return;
      }
      
      if (quantityValue < 1) {
        showMessage('Quantity must be at least 1.', 'error');
        return;
      }
      
      const isEditing = gearIdInput.value !== '';
      let url = `${window.API_BASE}/api/gear-inventory`;
      let method = 'POST';
      
      if (isEditing) {
        url = `${url}/${gearIdInput.value}`;
        method = 'PUT';
      }
      
      try {
        const res = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            Authorization: token
          },
          body: JSON.stringify(formData)
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          // Handle specific error cases
          if (res.status === 409) {
            if (data.error.includes('Duplicate label')) {
              throw new Error('A gear item with this label already exists.');
            } else if (data.error.includes('Duplicate serial')) {
              // Only show this error if the serial was actually provided
              if (serialValue.length > 0) {
                throw new Error('This serial number is already assigned to another gear item.');
              } else {
                // This shouldn't happen, but if it does, show the more general error
                throw new Error(data.error || `Error: ${res.status}`);
              }
            } else {
              throw new Error(data.error || `Error: ${res.status}`);
            }
          }
          throw new Error(data.error || `Error: ${res.status}`);
        }
        
        showMessage(isEditing ? 'Gear updated successfully!' : 'Gear added successfully!', 'success');
        resetForm();
        await loadInventory();
      } catch (err) {
        showMessage(err.message, 'error');
      }
    }
    
    // Edit gear
    function editGear(id) {
      const item = inventory.find(g => g._id === id);
      if (!item) return;
      
      // Fill the form
      document.getElementById('gearId').value = item._id;
      document.getElementById('label').value = item.label;
      document.getElementById('category').value = item.category;
      document.getElementById('serial').value = item.serial || '';
      document.getElementById('quantity').value = item.quantity || 1;
      
      // Update UI
      formTitle.textContent = 'Edit Gear';
      submitBtn.textContent = 'Update Gear';
      cancelBtn.style.display = 'inline-block';
      
      // Scroll to form
      document.getElementById('gearForm').scrollIntoView({ behavior: 'smooth' });
    }
    
    // Delete confirmation
    function showDeleteConfirmation(id) {
      const item = inventory.find(g => g._id === id);
      if (!item) return;
      
      itemToDelete = id;
      modalTitle.textContent = 'Confirm Deletion';
      modalMessage.textContent = `Are you sure you want to delete "${item.label}"?`;
      confirmModalBtn.textContent = 'Delete';
      currentAction = 'delete';
      
      openModal();
    }
    
    // Release all reservations confirmation
    function showReleaseAllConfirmation(id) {
      const item = inventory.find(g => g._id === id);
      if (!item) return;
      
      itemToDelete = id; // Reuse the same variable for simplicity
      modalTitle.textContent = 'Release All Reservations';
      
      // Count total reserved quantity across all reservations
      let totalReservedQuantity = 0;
      let reservationEntries = 0;
      let historyEntries = 0;
      
      // For multi-quantity items, count from reservations array
      if (item.reservations && item.reservations.length > 0) {
        reservationEntries = item.reservations.length;
        totalReservedQuantity = item.reservations.reduce((total, reservation) => {
          return total + (reservation.quantity || 1);
        }, 0);
      }
      
      // For single-quantity items that are checked out, count from status
      if (item.quantity === 1 && item.status === 'checked_out') {
        totalReservedQuantity = 1;
        reservationEntries = 1;
      }
      
      // Count history entries for additional context
      if (item.history && item.history.length > 0) {
        historyEntries = item.history.length;
        
        // If we haven't found reservations yet, try to count from future history entries
        if (totalReservedQuantity === 0) {
          const now = new Date();
          now.setUTCHours(0, 0, 0, 0);
          
          item.history.forEach(entry => {
            if (entry.checkInDate) {
              const entryEnd = new Date(entry.checkInDate);
              entryEnd.setUTCHours(0, 0, 0, 0);
              
              // Only count future reservations
              if (entryEnd >= now) {
                totalReservedQuantity += (entry.quantity || 1);
                reservationEntries++;
              }
            }
          });
        }
      }
      
      modalMessage.innerHTML = `
        Are you sure you want to release ALL reservations for "<strong>${item.label}</strong>"?<br><br>
        This will:<br>
        • Clear ${totalReservedQuantity} reserved units across ${reservationEntries} reservation(s)<br>
        • Remove ${historyEntries} history entries<br>
        • Make the item fully available<br>
        • Remove this item from ALL gear lists where it appears<br><br>
        <strong>This action cannot be undone.</strong>
      `;
      
      confirmModalBtn.textContent = 'Release All';
      confirmModalBtn.className = 'btn-warning'; // Change button color
      currentAction = 'releaseAll';
      
      openModal();
    }
    
    // Handle confirm action
    async function handleConfirmAction() {
      if (currentAction === 'delete' && itemToDelete) {
        await deleteGear(itemToDelete);
      } else if (currentAction === 'releaseAll' && itemToDelete) {
        await releaseAllReservations(itemToDelete);
      }
      
      closeModal();
    }
    
    // Delete gear
    async function deleteGear(id) {
      try {
        const res = await fetch(`${window.API_BASE}/api/gear-inventory/${id}`, {
          method: 'DELETE',
          headers: { Authorization: token }
        });
        
        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.error || `Error: ${res.status}`);
        }
        
        showMessage('Gear deleted successfully!', 'success');
        await loadInventory();
      } catch (err) {
        showMessage(err.message, 'error');
      }
    }
    
    // Release all reservations
    async function releaseAllReservations(id) {
      try {
        const res = await fetch(`${window.API_BASE}/api/gear-inventory/${id}/release-all`, {
          method: 'POST',
          headers: { Authorization: token }
        });
        
        if (!res.ok) {
          const data = await res.json();
          throw new Error(data.error || `Error: ${res.status}`);
        }
        
        const result = await res.json();
        
        // Show detailed success message with information about what was released
        let message = 'All reservations released successfully!';
        
        if (result.releasedReservations) {
          message += `\n\nDetails:`;
          message += `\n• Cleared ${result.reservationCount || 0} reservation entries from inventory`;
          
          if (result.removedFromLists > 0) {
            message += `\n• Removed ${result.removedFromLists} items from ${result.affectedEvents} gear lists`;
            
            if (result.affectedEventTitles && result.affectedEventTitles.length > 0) {
              message += `\n• Affected events: ${result.affectedEventTitles.join(', ')}`;
            }
          } else {
            message += `\n• No items found in gear lists to remove`;
          }
        }
        
        showMessage(message, 'success');
        await loadInventory();
      } catch (err) {
        showMessage(err.message, 'error');
      }
    }
    
    // Reset form
    function resetForm() {
      gearForm.reset();
      gearIdInput.value = '';
      formTitle.textContent = 'Add New Gear';
      submitBtn.textContent = 'Add Gear';
      cancelBtn.style.display = 'none';
    }
    
    // Show message
    function showMessage(text, type = 'error') {
      messageArea.innerHTML = `<div class="msg msg-${type}">${text}</div>`;
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        messageArea.innerHTML = '';
      }, 5000);
    }
    
    // Modal functions
    function openModal() {
      confirmModal.style.display = 'block';
    }
    
    function closeModal() {
      confirmModal.style.display = 'none';
      currentAction = null;
      itemToDelete = null;
      // Reset button styling
      confirmModalBtn.className = 'btn-danger';
    }
    
    // Escape HTML to prevent XSS
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // Expose functions to window
    window.editGear = editGear;
    window.showDeleteConfirmation = showDeleteConfirmation;
    window.showReleaseAllConfirmation = showReleaseAllConfirmation;
    
    // Add a resize listener to refresh display on window resize
    window.addEventListener('resize', () => {
      renderInventory();
    });
    
    // Back to top button functionality
    const backToTopBtn = document.getElementById('backToTopBtn');
    
    // Show/hide button based on scroll position
    window.addEventListener('scroll', () => {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTopBtn.style.display = 'flex';
      } else {
        backToTopBtn.style.display = 'none';
      }
    });
    
    // Scroll to top when button is clicked
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
