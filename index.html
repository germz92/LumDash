<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3f51b5">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <!-- Removed app.js as it's for SPA navigation -->
</head>
<body class="login-page">
  <!-- Splash Screen -->
  <div id="splashScreen" style="display:flex;flex-direction:column;align-items:center;justify-content:center;position:fixed;inset:0;z-index:9999;background:white;">
    <img src="assets/favicon.png" alt="Logo" style="width:64px;height:64px;margin-bottom:20px;">
    <div class="loader"></div>
  </div>
  <div class="auth-wrapper" style="display:none;" id="authWrapper">
    <div class="auth-card">
      <img src="assets/logo.png" alt="Logo" class="auth-logo">
      <h1>Welcome Back</h1>
      <h2>Login</h2>
      <input id="email" placeholder="Email" type="email">
      <input id="password" placeholder="Password" type="password">
      <button id="loginButton" onclick="login()">Login</button>
      <a href="register.html" class="toggle-link">Don't have an account? Register</a>
      <a href="#" id="forgotPasswordLink" class="toggle-link" style="margin-top:10px;">Forgot Password?</a>
    </div>
  </div>
  <style>
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>

  <script src="js/login.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ ServiceWorker registered:', reg.scope))
        .catch(err => console.warn('❌ ServiceWorker registration failed:', err));
    }
  </script>
</body>
</html>
